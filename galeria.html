<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Galeria</title>
  </head>
  <body>
    <div id="page">
      <header class="container-fluid mb-2">
        <nav class="container-fluid navbar navbar-expand-md navbar-light">
          <a class="navbar-brand" href="#">
            <img src="./assets/logosenac.png" alt="imagem da logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <form class="nav-item active form-row my-2 input-wrapper">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Procurar"
                  aria-label="Search"
                />
              </form>
              <li class="nav-item">
                <a class="nav-link" href="#">Página Inicial</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./corpoDocente.html">Corpo Docente</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Galeria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre nós</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <div class="my-2 text-center title mb-2">
          <h1>Galeria Senac Paranaguá</h1>
        </div>
        <section
          class="container-fluid row flex-wrap mx-auto justify-content-around"
        >
          <figure class="card item-gallery h-75">
            <img
              class="photo"
              src="https://source.unsplash.com/random?a=1"
              alt=""
            />
            <figcaption class="details m-2">
              <h2 class="text-center">Pedagogia</h2>
            </figcaption>
          </figure>
          <figure class="card item-gallery h-75">
            <img
              class="card-img-top"
              src="https://source.unsplash.com/random?a=2"
              alt=""
            />
            <figcaption class="details m-2">
              <h2 class="text-center">Pedagogia</h2>
            </figcaption>
          </figure>
          <figure class="card item-gallery h-75">
            <img
              class="photo"
              src="https://source.unsplash.com/random?a=3"
              alt=""
            />
            <figcaption class="details m-2">
              <h2 class="text-center">Pedagogia</h2>
            </figcaption>
          </figure>
        </section>
      </main>
      <footer>©Turma de Programação Web Senac-Paranaguá-PR</footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
